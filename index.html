<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main-section">
      <article class="card">
        <div class="card-header">
          <div class="img-container">
            <img
              src="./images/image-victor.jpg"
              alt="Victors profile image"
              class="header-img"
            />
          </div>
        </div>
        <div class="card-info">
          <h2>victor crest <span>&nbsp;26</span></h2>
          <p>london</p>
        </div>
        <div class="card-footer">
          <div class="footer-stats">
            <h2>80K</h2>
            <p>followers</p>
          </div>
          <div class="footer-stats">
            <h2>803K</h2>
            <p>likes</p>
          </div>
          <div class="footer-stats">
            <h2>1.4k</h2>
            <p>photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
